<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Markdown for MeFi Test Suite</title>

    <!-- Load qunit through Bower, because the version we can load through node.js
         doesn't come with CSS -->
    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" />
	<script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../bower_components/qunit/qunit/qunit.js"></script>

    <!-- external libraries -->
    <script src="../node_modules/marked/lib/marked.js"></script>
    <script src="../node_modules/jquery.selection/src/jquery.selection.js"></script>

    <!-- our libraries -->    
    <script src="../lib/md4mefi.js"></script>
    <script src="../lib/save-restore.js"></script>
    <script src="../lib/inject-utils.js"></script>    
    <script src="../lib/test-utils.js"></script>

</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">test markup</div>
    <div id="test-dom-elements"></div>


    <!-- test cases  -->
    <script src="compiled/bold-italic.js"></script>
    <script src="compiled/blockquote.js"></script>    
    <script src="compiled/code.js"></script>        
    <script src="compiled/ends-in-link-reference.js"></script> 
    <script src="compiled/link-number.js"></script> 
    <script src="compiled/links.js"></script>     
    <script src="compiled/lists.js"></script>       
    <script src="compiled/paragraphs.js"></script>  
    <script src="compiled/save-restore.js"></script>      
    <script src="compiled/special-characters.js"></script> 
</body>
</html>
